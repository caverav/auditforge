version: "3"
services:
  mongodb:
    image: mongo:4.2.15
    container_name: mongo-auditforge
    volumes:
      - ./backend/mongo-data:/data/db
    restart: always
    ports:
      - 127.0.0.1:27017:27017
    environment:
      - MONGO_DB:auditforge
    networks:
      - backend

  auditforge-backend:
    build: ./backend
    image: auditforge-backend
    container_name: auditforge-backend
    volumes:
      - ./backend/report-templates:/app/report-templates
      - ./backend/src/config:/app/src/config
    depends_on:
      - mongodb
    restart: always
    ports:
      - 4242:4242
    links:
      - mongodb
    networks:
      - backend

  auditforge-frontend:
    build: ./frontend
    image: auditforge-frontend
    container_name: auditforge-frontend
    restart: always
    ports:
      - 8443:8443
    networks:
      - backend

volumes:
  mongo-data:

networks:
  backend:
    driver: bridge
